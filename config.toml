baseURL = "https://kanvas.b-hood.site/"
languageCode = "en-us"
title = "kanvas"
theme = "minimal"
googleAnalytics = ""

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true

[params]
    author = "Tomoyuki Hata"
    description = "A sketching canvas"
    githubUsername = "#hata6502"
    accent = "black"
    showBorder = true
    backgroundColor = "white"
    font = "Raleway" # should match the name on Google Fonts!
    highlight = true
    highlightStyle = "default"
    highlightLanguages = ["go", "haskell", "kotlin", "scala", "swift"]

